<body>
	<div class="container">
		<h1 class="text-center">igCombo + Swagger/Lumen/MySQL</h1>
		<h3 class="text-center">(static JSON + virtualization)</h3>
	</div>
	
	<div class="container">
		<input id="combo" />
		<button id="load">Load JSON</button>
	</div>

<script>

$(document).ready(function () {
	$("#combo").igCombo({
		dataSource: [],
		dataSourceType: "json",
		// *******
    virtualization: true,
		// *******
		textKey: "text",
		valueKey: "id",
		filteringType: "local",
		itemTemplate: "(${id}) ${text}",
		width: "100%"
	});

	$("#load").click(function () {
		$("#combo").igCombo("option", "dataSource", "./sample.json");
	});
});

</script>

</html>
